<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Exporta√ß√µes do Core Genesis Plus GX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-section {
            background-color: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
        }
        .error {
            border-left-color: #f44336;
        }
        .warning {
            border-left-color: #ff9800;
        }
        .log {
            background-color: #000;
            padding: 15px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .status {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 4px;
            display: inline-block;
            margin: 5px 0;
        }
        .status.success { background-color: #4CAF50; }
        .status.error { background-color: #f44336; }
        .status.warning { background-color: #ff9800; }
        .status.info { background-color: #2196F3; }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Diagn√≥stico do Core Genesis Plus GX - Fase 0</h1>
        
        <div class="test-section">
            <h2>üìã Status do Teste</h2>
            <div id="status">Aguardando in√≠cio do teste...</div>
            <button onclick="startTest()">Iniciar Teste de Exporta√ß√µes</button>
            <button onclick="clearLog()">Limpar Log</button>
        </div>

        <div class="test-section">
            <h2>üìä Resultados das Exporta√ß√µes</h2>
            <div id="exports-results">Nenhum teste executado ainda.</div>
        </div>

        <div class="test-section">
            <h2>üß† Teste de Ponteiros de Mem√≥ria</h2>
            <div id="memory-results">Aguardando carregamento de ROM...</div>
            <input type="file" id="romFile" accept=".bin,.md,.gen,.smd" style="margin: 10px 0;">
            <button onclick="testMemoryPointers()" id="testMemoryBtn" disabled>Testar Ponteiros de Mem√≥ria</button>
        </div>

        <div class="test-section">
            <h2>üìù Log Detalhado</h2>
            <div id="log" class="log">Aguardando in√≠cio dos testes...
</div>
        </div>
    </div>

    <script>
        let logElement;
        let statusElement;
        let exportsElement;
        let memoryElement;
        let emulatorModule = null;
        let romLoaded = false;

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const prefix = {
                'info': 'üìù',
                'success': '‚úÖ',
                'error': '‚ùå',
                'warning': '‚ö†Ô∏è'
            }[type] || 'üìù';
            
            logElement.textContent += `[${timestamp}] ${prefix} ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function updateStatus(message, type = 'info') {
            statusElement.innerHTML = `<span class="status ${type}">${message}</span>`;
        }

        function clearLog() {
            logElement.textContent = 'Log limpo.\n';
        }

        async function startTest() {
            logElement = document.getElementById('log');
            statusElement = document.getElementById('status');
            exportsElement = document.getElementById('exports-results');
            memoryElement = document.getElementById('memory-results');

            updateStatus('Iniciando teste de exporta√ß√µes...', 'info');
            log('üöÄ Iniciando diagn√≥stico do Core Genesis Plus GX');
            
            try {
                // Carregar o core
                log('üì¶ Carregando core Genesis Plus GX...');
                await loadCore();
                
                // Testar exporta√ß√µes
                log('üîç Verificando exporta√ß√µes obrigat√≥rias...');
                testExports();
                
                updateStatus('Teste de exporta√ß√µes conclu√≠do', 'success');
                
            } catch (error) {
                log(`Erro durante o teste: ${error.message}`, 'error');
                updateStatus('Erro no teste de exporta√ß√µes', 'error');
            }
        }

        async function loadCore() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = '/emulatorjs-data/cores/genplusgx.js';
                script.onload = () => {
                    log('‚úÖ Script do core carregado');
                    
                    // Aguardar o Module estar dispon√≠vel
                    const checkModule = () => {
                        if (typeof Module !== 'undefined') {
                            emulatorModule = Module;
                            log('‚úÖ Module do emulador dispon√≠vel');
                            resolve();
                        } else {
                            setTimeout(checkModule, 100);
                        }
                    };
                    checkModule();
                };
                script.onerror = () => {
                    reject(new Error('Falha ao carregar script do core'));
                };
                document.head.appendChild(script);
            });
        }

        function testExports() {
            const requiredExports = [
                '_get_frame_buffer_ref',
                '_get_vram_ptr',
                '_get_cram_ptr',
                '_get_vsram_ptr',
                '_get_vdp_regs_ptr',
                '_get_sat_ptr'
            ];

            const alternativeExports = [
                'get_frame_buffer_ref',
                'get_vram_ptr',
                'get_cram_ptr',
                'get_vsram_ptr',
                'get_vdp_regs_ptr',
                'get_sat_ptr'
            ];

            let results = '<h3>Exporta√ß√µes Encontradas:</h3>';
            let foundCount = 0;
            let totalCount = requiredExports.length;

            for (let i = 0; i < requiredExports.length; i++) {
                const exportName = requiredExports[i];
                const altName = alternativeExports[i];
                
                let found = false;
                let foundAs = '';
                
                if (emulatorModule && typeof emulatorModule[exportName] === 'function') {
                    found = true;
                    foundAs = exportName;
                    foundCount++;
                } else if (emulatorModule && typeof emulatorModule[altName] === 'function') {
                    found = true;
                    foundAs = altName;
                    foundCount++;
                } else if (emulatorModule && emulatorModule.cwrap) {
                    // Tentar via cwrap
                    try {
                        const wrapped = emulatorModule.cwrap(exportName, 'number', []);
                        if (wrapped) {
                            found = true;
                            foundAs = `${exportName} (via cwrap)`;
                            foundCount++;
                        }
                    } catch (e) {
                        try {
                            const wrapped = emulatorModule.cwrap(altName, 'number', []);
                            if (wrapped) {
                                found = true;
                                foundAs = `${altName} (via cwrap)`;
                                foundCount++;
                            }
                        } catch (e2) {
                            // Ignore
                        }
                    }
                }
                
                if (found) {
                    results += `<div style="color: #4CAF50;">‚úÖ ${foundAs}</div>`;
                    log(`‚úÖ Exporta√ß√£o encontrada: ${foundAs}`, 'success');
                } else {
                    results += `<div style="color: #f44336;">‚ùå ${exportName} / ${altName}</div>`;
                    log(`‚ùå Exporta√ß√£o ausente: ${exportName} / ${altName}`, 'error');
                }
            }

            results += `<h3>Resumo:</h3>`;
            results += `<div>Encontradas: ${foundCount}/${totalCount}</div>`;
            
            if (foundCount === totalCount) {
                results += `<div style="color: #4CAF50; font-weight: bold;">üéâ Todas as exporta√ß√µes obrigat√≥rias est√£o presentes!</div>`;
                log('üéâ Todas as exporta√ß√µes obrigat√≥rias encontradas!', 'success');
            } else {
                results += `<div style="color: #f44336; font-weight: bold;">‚ö†Ô∏è ${totalCount - foundCount} exporta√ß√µes ausentes - BLOQUEADOR CR√çTICO</div>`;
                log(`‚ö†Ô∏è ${totalCount - foundCount} exporta√ß√µes ausentes - BLOQUEADOR CR√çTICO`, 'error');
            }

            exportsElement.innerHTML = results;
        }

        async function testMemoryPointers() {
            if (!romLoaded) {
                log('‚ùå Nenhuma ROM carregada', 'error');
                return;
            }

            log('üß† Testando ponteiros de mem√≥ria...');
            
            const pointers = [
                { name: '_get_vram_ptr', alt: 'get_vram_ptr', desc: 'VRAM' },
                { name: '_get_cram_ptr', alt: 'get_cram_ptr', desc: 'CRAM' },
                { name: '_get_vsram_ptr', alt: 'get_vsram_ptr', desc: 'VSRAM' },
                { name: '_get_sat_ptr', alt: 'get_sat_ptr', desc: 'SAT' },
                { name: '_get_vdp_regs_ptr', alt: 'get_vdp_regs_ptr', desc: 'VDP Registers' }
            ];

            let memoryResults = '<h3>Teste de Ponteiros:</h3>';
            
            for (const pointer of pointers) {
                try {
                    let fn = null;
                    
                    if (emulatorModule[pointer.name]) {
                        fn = emulatorModule[pointer.name];
                    } else if (emulatorModule[pointer.alt]) {
                        fn = emulatorModule[pointer.alt];
                    } else if (emulatorModule.cwrap) {
                        try {
                            fn = emulatorModule.cwrap(pointer.name, 'number', []);
                        } catch (e) {
                            try {
                                fn = emulatorModule.cwrap(pointer.alt, 'number', []);
                            } catch (e2) {
                                // Ignore
                            }
                        }
                    }
                    
                    if (fn && typeof fn === 'function') {
                        const ptr = fn();
                        if (ptr && ptr > 0) {
                            memoryResults += `<div style="color: #4CAF50;">‚úÖ ${pointer.desc}: 0x${ptr.toString(16)}</div>`;
                            log(`‚úÖ ${pointer.desc} ponteiro v√°lido: 0x${ptr.toString(16)}`, 'success');
                            
                            // Tentar ler alguns bytes para verificar se cont√©m dados
                            if (emulatorModule.HEAPU8) {
                                const sample = emulatorModule.HEAPU8.slice(ptr, ptr + 16);
                                const hasData = sample.some(byte => byte !== 0);
                                if (hasData) {
                                    log(`  üìä ${pointer.desc} cont√©m dados n√£o-zero`, 'success');
                                } else {
                                    log(`  ‚ö†Ô∏è ${pointer.desc} cont√©m apenas zeros`, 'warning');
                                }
                            }
                        } else {
                            memoryResults += `<div style="color: #f44336;">‚ùå ${pointer.desc}: ponteiro nulo (${ptr})</div>`;
                            log(`‚ùå ${pointer.desc} retornou ponteiro nulo: ${ptr}`, 'error');
                        }
                    } else {
                        memoryResults += `<div style="color: #f44336;">‚ùå ${pointer.desc}: fun√ß√£o n√£o encontrada</div>`;
                        log(`‚ùå ${pointer.desc}: fun√ß√£o n√£o encontrada`, 'error');
                    }
                } catch (error) {
                    memoryResults += `<div style="color: #f44336;">‚ùå ${pointer.desc}: erro - ${error.message}</div>`;
                    log(`‚ùå Erro ao testar ${pointer.desc}: ${error.message}`, 'error');
                }
            }
            
            memoryElement.innerHTML = memoryResults;
        }

        // Setup do arquivo ROM
        document.addEventListener('DOMContentLoaded', () => {
            const romFileInput = document.getElementById('romFile');
            const testMemoryBtn = document.getElementById('testMemoryBtn');
            
            romFileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    log(`üìÅ ROM selecionada: ${file.name} (${file.size} bytes)`);
                    romLoaded = true;
                    testMemoryBtn.disabled = false;
                    
                    // Simular carregamento da ROM (aqui voc√™ carregaria no emulador)
                    log('‚ö†Ô∏è NOTA: Este teste n√£o carrega a ROM no emulador, apenas verifica as exporta√ß√µes', 'warning');
                }
            });
        });
    </script>
</body>
</html>
