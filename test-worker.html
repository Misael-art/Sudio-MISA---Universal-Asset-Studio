<!DOCTYPE html>
<html>
<head>
    <title>Test Worker</title>
</head>
<body>
    <h1>Worker Test</h1>
    <div id="output"></div>
    
    <script>
        const output = document.getElementById('output');
        
        function log(message) {
            output.innerHTML += '<p>' + message + '</p>';
            console.log(message);
        }
        
        try {
            log('Tentando criar worker...');
            const worker = new Worker('/workers/emulation.worker.js');
            
            worker.onmessage = function(event) {
                log('Worker message: ' + JSON.stringify(event.data));
            };
            
            worker.onerror = function(error) {
                log('Worker error: ' + error.message);
            };
            
            log('Worker criado com sucesso');
            
            // Teste simples
            const testData = new Uint8Array([0x00, 0x01, 0x02, 0x03]);
            worker.postMessage({
                type: 'process',
                payload: {
                    romData: testData,
                    system: 'megadrive'
                }
            });
            
        } catch (error) {
            log('Erro ao criar worker: ' + error.message);
        }
    </script>
</body>
</html>
