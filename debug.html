<!DOCTYPE html>

<body>
    <h1>Debug Test Page</h1>
    <p>Check console for debug messages</p>
    
    <script src="/debug.js"></script>
    
    <script>
        console.log('Inline script working');
        
        // Test basic syntax
        const test = () => {
            console.log('Basic arrow function working');
        };

        const obj = { a: 1, b: 2 };
        const { a, b } = obj;
        console.log('Destructuring working:', a, b);

        const name = 'World';
        console.log(`Template literal working: Hello ${name}`);
    </script>
